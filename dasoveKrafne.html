<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dašove krafne - Najjace krafne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6347;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .product h2 {
            color: #ff6347;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dobrodošli!</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Google Maps</a>
        <a class="map-button" onclick="window.location.href='https://g.co/kgs/vfB9Zqo'">Find Us on Google Maps</a>
    </nav>

    <div class="container">
        <div class="product">
            <h2>Krafne z mojim polnilom</h2>
            <p>Krafne napunjene do kraja!</p>
        </div>

        <div class="product">
            <h2>THC krafne</h2>
            <p>Krafne sa THC!</p>
        </div>

        <div class="product">
            <h2>Turški janičar</h2>
            <p>Krafne narejene od Anžeta Rutarja.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Dašove krafne. All rights reserved.</p>
    </footer>

</body>
</html>
